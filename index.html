<!DOCTYPE html>
<html>
    <head>
        <title>
            RCB vs CSK
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <link href="summary.css" rel="Stylesheet" >
    <script type="text/javascript" src="summary.js"></script>
    <body>
        <div class="Headline">
            <div class="Title">
                RCB v/s CSK
            </div>
            <img src="ipl.jpg" alt="IPL logo" class="IPLLogo">
            
        </div>

        <div class="#HeadName">
            <div class="RCBTag">
                <font class="RCBName">
                    Royal Challengers Bangalore
                </font>
                <font style="float: right; margin-left: 5%;" class="RCBName">
                    276/1
                </font>
            </div>
            <!-- <img src="DK img.jpg" class="DKimg" > -->
        </div>
        

        <div class="PlayerDiv">
            <span class="RCBbat" onmouseover="ViratIn()" onmouseout="ViratOut()">
                Virat Kohli
                <font style="float: right;">
                    135(62)*
                </font>
            </span>
            <span class="CSkbowl" onmouseover="RDJIn()" onmouseout="RDJOut()">
                Ravindra Jadeja
                <font style="float: right;">
                    42/1
                </font>
            </span>
        </div>
